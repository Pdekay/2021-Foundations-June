<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum the Multiples program</title>
</head>
<body>
    <h1>Sum the Multiples program</h1>
    <script>
var sum = 0;
for (var x = 0; x < 1000; x++)
{
    if (x % 2 === 0 || x % 6 === 0)
    {
       sum += x;
    }
}
console.log(sum);



    </script>

    
</body>
</html>
